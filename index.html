<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>NFT preview card</title>
    <!-- link css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="group-image">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium"
            class="card-image">
          <!-- <img src="./images/icon-view.svg" alt="view-icon" class="card-view"> -->
        </div>
        <p class="card-heading">Equilibrium #3429</p>
        <p class="card-description">Our Equilibrium collection promotes balance
          and calm.</p>
        <div class="card-eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="card-date">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
        <div class="card-profile">
          <img class="profile" src="./images/image-avatar.png"
            alt="image-avatar">
          <p class="name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hongly</a>.
    </div>
  </body>
</html>
